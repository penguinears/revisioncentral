<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>revision.fun</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f5f6fa;color:#333;transition:background .3s,color .3s}
  header{background:#7f8cff;padding:20px;text-align:center;color:white;font-size:24px;font-weight:bold;box-shadow:0 2px 6px rgba(0,0,0,.15)}
  main{padding:20px;max-width:900px;margin:0 auto}
  .cards-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:16px;margin-top:20px}
  .flip-wrap{perspective:1000px}
  .flip-card{position:relative;min-height:180px;background:white;border-radius:14px;box-shadow:0 4px 10px rgba(0,0,0,.15);cursor:pointer;transition:transform .6s;transform-style:preserve-3d;padding:20px;display:flex;align-items:center;justify-content:center;text-align:center;font-size:16px}
  .flip-card.flipped{transform:rotateY(180deg)}
  .flip-face{position:absolute;width:100%;height:100%;backface-visibility:hidden;display:flex;align-items:center;justify-content:center;padding:10px;box-sizing:border-box}
  .flip-back{transform:rotateY(180deg);background:#dfe3ff;color:#333;border-radius:14px}
  a.card-link{text-decoration:none;color:#7f8cff;font-weight:bold}
  footer{margin-top:30px;text-align:center;font-size:14px;color:#555}
</style>
</head>
<body>

<header>
  revisionMade.fun
</header>

<main>
  <h2 style="text-align:center;">Why Choose RevisionMade.fun?</h2>
  <div class="cards-grid">
    <div class="flip-wrap">
      <div class="flip-card" onclick="this.classList.toggle('flipped')">
        <div class="flip-face">Interactive Flashcards</div>
        <div class="flip-face flip-back">flip through all your flashcards</div>
      </div>
    </div>
    <div class="flip-wrap">
      <div class="flip-card" onclick="this.classList.toggle('flipped')">
        <div class="flip-face">Track Your Progress</div>
        <div class="flip-face flip-back">See your strengths, weaknesses, and improve smarter.</div>
      </div>
    </div>
    <div class="flip-wrap">
      <div class="flip-card" onclick="this.classList.toggle('flipped')">
        <div class="flip-face">Play Games</div>
        <div class="flip-face flip-back">Practice cards while Playing Flappy Bird! Its a win win!</div>
      </div>
    </div>
    <div class="flip-wrap">
      <div class="flip-card" onclick="this.classList.toggle('flipped')">
        <div class="flip-face">Join FlashcardsMadeFun</div>
        <div class="flip-face flip-back"><a class="card-link" href="https://flashcardsmadefun.vercel.app" target="_blank">Go to FlashcardsMadeFun â†’</a></div>
      </div>
    </div>
  </div>
</main>

<footer>
  
</footer>

</body>
</html>
